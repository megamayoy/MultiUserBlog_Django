{% extends 'blog/base.html' %}

{% block content %}

  <div class="media">

      <img class="rounded-circle account-img" src ="{{ user.userprofile.profile_pic.url }}" >

      <div class="media-body">

            <h2 class="account-heading"> {{ user.username  | title }} </h2>
            <p class="text-secondary"> {{user.email}} </p>
            <a role="button" class="btn btn-warning" href="{% url 'user_app:changeinfo' %}"> Change Personal Info </a>
            <a role="button" class="btn btn-warning" href="{% url 'user_app:password_change' %}"> Change Password </a>

      </div>



  </div>

{% endblock%}
