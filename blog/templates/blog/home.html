{% extends 'blog/base.html'%}


{% block content %}

    {% if posts %}

        {% for post in posts%}
            <article class="media content-section">
              <div class="media-body">
                <div class="article-metadata">
                  <img class="rounded-circle article-img" src="{{ post.author.userprofile.profile_pic.url }}">
                  <a class="mr-2" href="{% url 'blog:user-profile-details' post.author.username %}">{{ post.author }}</a>
                  <small class="text-muted">{{ post.date_posted }}</small>
                </div>
                <h2><a class="article-title" href="{% url 'blog:post-detail' post.id %}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
              </div>
            </article>
        {% endfor %}


    {% endif %}

{% endblock %}
